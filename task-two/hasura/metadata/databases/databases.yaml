- name: PG
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: PG_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  customization:
    root_fields:
      prefix: music_
  tables: "!include PG/tables/tables.yaml"
  functions: "!include PG/functions/functions.yaml"
